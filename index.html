<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Office Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #343a40;
        }

        #form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease-in-out;
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 480px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        #form-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #007bff;
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1></h1>
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=_zyP38scPUGHUy2wGWmrN1VYh7aTm_RNkSsggCwPZ05UN1NTTjlZTDZYMUxHMDczTDBCTkdNUzdXVy4u&embed=true"
            allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
        </iframe>
    </div>
</body>
</html>
