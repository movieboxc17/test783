<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office365 Form</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: move 20s infinite ease-in-out;
            pointer-events: none;
        }

        .circle1 {
            width: 500px;
            height: 500px;
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -100px;
            animation-duration: 20s;
        }

        .circle3 {
            width: 300px;
            height: 300px;
            top: 150px;
            right: -150px;
            animation-duration: 22s;
        }

        /* Keyframes for moving circles */
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Form Container */
        #form-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(60px);
            animation: slideUp 1s ease forwards;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        /* Form Title */
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease forwards;
        }

        /* Styling for the iframe */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 1s 1s ease forwards;
        }

        /* Button Hover and Interactive Effects */
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }

        /* Hover and Focus Effects */
        #form-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), inset 0 0 30px rgba(0, 255, 255, 0.2);
            transform: translateY(0);
        }

        #form-container:hover iframe {
            transform: scale(1);
        }

        /* Keyframe Animations */
        @keyframes slideUp {
            from {
                transform: translateY(60px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 320px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Moving background circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div id="form-container">
        <h1>Office Form</h1>
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=_zyP38scPUGHUy2wGWmrN1VYh7aTm_RNkSsggCwPZ05UN1NTTjlZTDZYMUxHMDczTDBCTkdNUzdXVy4u&embed=true"
            allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
        </iframe>
        <!-- Example button -->
        <button>Submit Form</button>
    </div>

</body>
</html>
